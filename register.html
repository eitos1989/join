<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./scripts/script.js"></script>
    <script src="./scripts/register.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/vnd.icon" href="img/favicon_join.svg">
    <title>Join - Sign up</title>
</head>
<body>
    <img class="cornerImg" src="img/join_logo.svg" />
    <div class="mainWrapper">
        <div class="loginContainer">
            <div class="arrowleft">
                <a href="index.html">
                    <img src="img/arrow-left.svg" />
                </a>
            </div>
            <div class="loginHeadline mb-32">Sign up</div>
            <form action="#; false;" validate>
                <div class="formCenter">
                    <input type="name" id="registerName" placeholder="name" required minlength="3" class="mb-32 person">
                    <input type="email" id="registerEmail" placeholder="Email" required class="mb-32 mail" autocomplete="username">
                    <input type="password" id="registerPassword" minlength="8" placeholder="Password" autocomplete="new-password" required class="mb-32 lock" onchange="validatePassword()">
                    <input type="password" id="registerConfirmPassword" minlength="8" placeholder="Confirm Password" autocomplete="new-password" required class="mb-32 lock" onkeyup="validatePassword()">
                    <label class="mb-20 dFlexJC">
                        <input type="checkbox" id="accept" required > I accept the <a href="privacy_policy.html" target="_blank"> privacy policy</a>
                    </label>
                </div>
                <div class="dFlexJC">
                    <button type="submit" id="registerSubmit" disabled=true class="btn-dark text-middle btn-disabled">Sign up</button>
                </div>
            </form>
            <div class="error-msg" id="error-msg"></div>
        </div>
    </div>
    <div class="footer">
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="legal_notice.html">Legal notice</a>
    </div>
</body>
</html>
