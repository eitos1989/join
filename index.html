<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Join</title>
</head>
<body>
    <div class="headerLine">
        <div class="text-middle mr-35">Not a Join user?</div>
        <div class="btn-dark">Sign up</div>
    </div>
    <div class="mainWrapper">
        <div class="loginContainer">
            <div class="loginHeadline mb-32">Login</div>
            <form action="/#; false;">
                <div class="formCenter">
                    <input type="email" placeholder="Email" required class="mb-32 mail">
                    <input type="password" placeholder="Password" required class="mb-32 lock">
                    <label class="checkContainer mb-20">
                        <input type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn-dark text-middle mr-35">Login</button>
                <button type="reset" class="btn-light text-middle">Guest Log in</button>
            </form>
            
        </div>
    </div>
    <div class="footer">
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="legal_notice.html">Legal notice</a>
    </div>
</body>
</html>
